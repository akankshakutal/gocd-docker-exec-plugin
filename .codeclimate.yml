---
checks:
  method-complexity:
    config:
      threshold: 15
  method-lines:
    config:
      threshold: 45
plugins:
  checkstyle:
    enabled: true
    config:
      file: "google_checks.xml"
  sonar-java:
    enabled: true
    config:
      sonar.java.source: 8
      tests_patterns:
        - 'src/test/**'
        - 'src/integrationTest/**'
        - 'src/dockerTest/**'
  pmd:
    enabled: true