language: java
jvm:
  - oraclejdk8
sudo: required
services:
  - docker
env:
  global:
    - CC_TEST_REPORTER_ID=12e323d3da860c6eafe0a10d9fc50922b0c8b5bd766a9f7a289106106663d045
  matrix:
    - GOCD_VERSION=17.3.0
    - GOCD_VERSION=17.11.0

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./build/libs/godockerbuildplugin-1.0.0.jar
  skip_cleanup: true
  on:
    repo: cma-arnold/go-docker-build-plugin
    tags: true
    condition: $GOCD_VERSION = "17.3.0"
